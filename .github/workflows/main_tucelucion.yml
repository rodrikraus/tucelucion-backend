name: Build and deploy Spring Boot JAR to Azure Web App - tucelucion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # alternativa a microsoft, funciona igual

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4C6C0A39A0D4B9D81FC300B339DF4DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AEF986A8E6434A1E9099932478D31FEE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E42196C2808C4B6FAD018C8439BFB526 }}

      - name: Deploy Spring Boot JAR to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tucelucion'
          slot-name: 'Production'
          package: '*.jar'
